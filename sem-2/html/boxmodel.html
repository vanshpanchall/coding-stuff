<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Box Model</title>
    <style>
      div {
        background-color: rgb(178, 41, 41);
        width: 750px;
        height: 350px;
        border: 15px solid rgb(0, 0, 0);
        padding: 30px;
        margin: 30px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        align-content: center;
      }

      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
    </style>
  </head>

  <body align="center">
    <h2>Box Model</h2>
    <p>
      The CSS box model is essentially a box that wraps around every HTML
      element. It consists of: borders, padding, margins, and the actual
      content.
    </p>
    <div>Hello!!! Welcome to SOU.</div>
  </body>
</html>
