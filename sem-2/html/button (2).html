<!DOCTYPE html>
<html lang="en">

<head>
    <title>java script</title>
    <script type="text/javascript">
        function forloop() {
            for (var i = 0; i < 5; i++)
                document.write("hello<br>");
        }
    </script>
</head>

<body>
    <button onClick="forloop( );">Click me </button>
    <p id="demo"></p>
</body>

</html>
