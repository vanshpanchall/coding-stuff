<!DOCTYPE html>
<html>
  <head>
    <title>making a list</title>
    <body bgcolor="yellow">
      <h1>
        <ul type="square">
          <!bullet points-->
          <li>Toyota Supra</li>
          <li>McLaren</li>
          <li>Lamborghini</li>
          <li>Nissan GTR</li>
          <li>Benteley</li>
        </ul>
        <ol type="i" start="5" reversed>
          <!numbers,letters = type-"?"-->
          <li>Toyota Supra</li>
          <li>McLaren</li>
          <li>Lamborghini</li>
          <li>Nissan GTR</li>
          <li>Benteley</li>
        </ol>
      </h1>
    </body>
  </head>
</html>
