<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        prod = 1;
        for (i = 1; i < 5; i++) {
            if (i % 2) {
                prod = prod * i;
            }
        }
        document.write("product of odd numbers between 1 to 15 is" +prod);
    </script>
</body>

</html>
