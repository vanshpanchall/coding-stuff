<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
</head>
<body>
    <table border="2" align="center">
        <th>NUMBER</th><th>SQUARE</th><th>CUBE</th>
        <script type="text/javascript">
            for(i=1;i<=10;i++){
                document.write("<tr><td>"+i+"</td></td>"(i*i)+"</td><td>"(i*i*i)+"</td></tr>");
            }
        </script>
    </table>
</body>
</html>
