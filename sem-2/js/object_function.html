<!DOCTYPE html>
<html lang="en">
<head>
   <script>
    function book(title,author){
        this.title=title;
        this.author=author;
    }
   </script>
    <title>user defined objects</title>
</head>
<body>
    <script>
        var mybook=new book("perl","mohtashin");
        document.write("book title is : "+mybook.title+"<br>");
        document.write("book auther is :"+mybook.author+"<br>");
    </script>
</body>
</html>
