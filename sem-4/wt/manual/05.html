<html>

<head>
    <title>Animation Demo</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: move 2s infinite alternate;
        }

        @keyframes move {
            from {
                left: 0;
            }

            to {
                left: calc(100% - 100px);
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
