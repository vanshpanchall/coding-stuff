<html>

<head>
    <title>Layout Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .main-content {
            flex-grow: 1;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            nav,
            .main-content {
                width: 20%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Header</h1>
        </header>
        <nav>
            <h2>Navigation</h2>
        </nav>
        <div class="main-content">
            <h2>Main Content</h2>
        </div>
        <footer>
            <h3>Footer</h3>
        </footer>
    </div>
</body>

</html>
