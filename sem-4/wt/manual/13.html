<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>jQuery Animation with Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstra
p.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.
min.js"></script>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px;
            text-align: center;
            color: white;
            line-height: 100px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>jQuery Animation Demo</h1>
                <div id="box">Click Me!</div>
            </div>
            <div class="col-md-6">
                <h1>Bootstrap Modal</h1>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Open Modal
                </button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal
                        title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This is a Bootstrap modal example.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var $box = $('#box');
            $box.click(function () {
                $(this).stop().animate({
                    left: '+=100px',
                    opacity: '0.5'
                }, 1000).animate({
                    left: '-=100px',
                    opacity: '1'
                }, 1000);
            });
            $(document).on('click', function (e) {
                if (!$(e.target).closest('#box').length) {
                    $box.stop().animate({
                        left: '0',
                        opacity: '1'
                    }, 500);
                }
            });
        });
    </script>
</body>

</html>
